<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>

<body>

    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top header">
        <a class="navbar-brand" href="javascript:void(0)">
            <h3>SpaceX Launch Programs</h3>
        </a>
    </nav>
    <div class="container-fluid header">

        <!--Side Bar Filters menu-->
        <div class="row">
            <div class=" col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <div class="card mt-3">
                    <div class="card-body p-2">
                        <h5 class="card-title">Filter</h5>
                        <div class="row">
                            <div class="col-12">
                                <h6 class="text-center"><b>Launch Year</b></h6>
                                <hr class="line">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn "
                                    value="2006">2006</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2007">2007</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2008">2008</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2009">2009</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2010">2010</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2011">2011</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2012">2012</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2013">2013</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2014">2014</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2015">2015</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2016">2016</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2017">2017</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2018">2018</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2019">2019</button>
                            </div>
                            <div class="col-6 text-center mt-3">
                                <button type="button " class="btn btn-primary btn-sm filter-btn launch-year-btn"
                                    value="2020">2020</button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <h6 class="text-center"><b>Successful Launch</b></h6>
                                <hr class="line">
                            </div>
                            <div class="col-6 text-center mt-2">
                                <button type="button" class="btn btn-primary btn-sm success-lunch-btn"
                                    value="true">True</button>
                            </div>
                            <div class="col-6 text-center mt-2">
                                <button type="button" class="btn btn-primary btn-sm success-lunch-btn"
                                    value="false">False</button>
                            </div>
                        </div>
                        <div class="row mt-4 mb-4">
                            <div class="col-12">
                                <h6 class="text-center"><b>Successful Landing</b></h6>
                                <hr class="line">
                            </div>
                            <div class="col-6 text-center mt-2">
                                <button type="button" class="btn btn-primary btn-sm success-land-btn"
                                    value="true">True</button>
                            </div>
                            <div class="col-6 text-center mt-2">
                                <button type="button" class="btn btn-primary btn-sm success-land-btn"
                                    value="false">False</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Main Section-->
            <div class=" col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <!-- <div class="row loading">
                    <div class="col-md-12 text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div> -->
                <div class="row" id="lauchData">
                </div>
            </div>
        </div>
        <!--Load  More Button-->
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" onclick="loadmore()" class="btn btn-primary btn-md loadmore-btn" value="true">Load
                    More</button>
            </div>
        </div>
        <!--Footer-->
        <div class="row footer">
            <div class="col-12 text-center">
                <h5 classs="">Developed By:Thirunavukarasan U</h5>
            </div>
        </div>
    </div>
    <script src="asset/js/index.js"></script>
</body>

</html>
